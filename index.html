<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aether Game</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- p5.js core + p5.sound for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <script src="sketch.js" defer></script>
  </head>

  <body>
    <h1>Aether</h1>
    <div id="sketch"></div>

    <!-- Controls (volume only - music button hidden as requested) -->
    <div class="controls">
      <button id="toggle-sound" style="display: none;">Play / Stop Music</button>
      <label>Volume:
        <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5" />
        <span id="volVal">0.50</span>
      </label>
    </div>
  </body>
</html>
